<!DOCTYPE html>
<html>
<head>
    <title>ESP32 Sensor Hub - Real-time HTTP Display</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }
        .data-display {
            background: #1a1a1a;
            border: 3px solid #333;
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            word-break: break-all;
        }
        .data-text {
            font-family: 'Courier New', monospace;
            font-size: 32px;
            font-weight: bold;
            color: #00ff00;
            line-height: 1.4;
            text-align: center;
        }
        .status-bar {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .status-item {
            text-align: center;
        }
        .status-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .status-value {
            font-size: 16px;
            font-weight: bold;
            color: #007bff;
        }
        .connection-status {
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            font-size: 18px;
        }
        .connected {
            background: #d4edda;
            color: #155724;
            border: 3px solid #c3e6cb;
        }
        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 3px solid #f5c6cb;
        }
        .last-update {
            font-size: 14px;
            color: #6c757d;
            text-align: center;
            margin-top: 10px;
        }
        .raw-data {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè† ESP32 Sensor Hub</h1>
        <div class="subtitle">Real-time HTTP Data Display</div>
        
        <div id="connectionStatus" class="connection-status connected">
            ‚úÖ Connected - Polling for ESPNOW data...
        </div>
        
        <div class="data-display">
            <div id="dataText" class="data-text">Waiting for ESPNOW data transmission...</div>
        </div>
        
        <div class="last-update">
            Last update: <span id="lastUpdateTime">Never</span> | 
            Polling interval: <span id="pollingInterval">1000ms</span> |
            <button onclick="changePollingInterval()">Adjust Speed</button>
        </div>
        
        <div class="status-bar">
            <div class="status-item">
                <div class="status-label">Connection</div>
                <div id="connectionType" class="status-value">HTTP Polling</div>
            </div>
            <div class="status-item">
                <div class="status-label">Data Packets</div>
                <div id="packetCount" class="status-value">0</div>
            </div>
            <div class="status-item">
                <div class="status-label">Last Poll</div>
                <div id="lastPoll" class="status-value">--</div>
            </div>
            <div class="status-item">
                <div class="status-label">Status</div>
                <div id="dataStatus" class="status-value">Waiting</div>
            </div>
        </div>
        
        <div class="raw-data">
            <strong>Raw JSON Data:</strong>
            <div id="rawData">No data received yet</div>
        </div>
    </div>

    <script>
        let packetCount = 0;
        let lastUpdate = null;
        let pollingInterval = 1000; // 1 second
        let pollTimer = null;
        
        function startPolling() {
            // Clear any existing timer
            if (pollTimer) {
                clearInterval(pollTimer);
            }
            
            // Start polling
            pollTimer = setInterval(fetchData, pollingInterval);
            console.log(`Started polling every ${pollingInterval}ms`);
        }
        
        function fetchData() {
            const startTime = Date.now();
            
            fetch('/api/data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const endTime = Date.now();
                    const latency = endTime - startTime;
                    
                    document.getElementById('lastPoll').textContent = latency + 'ms';
                    
                    if (data && data !== 'null') {
                        processESPNOWData(data, endTime);
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    document.getElementById('connectionStatus').textContent = '‚ùå Connection Error - Retrying...';
                    document.getElementById('connectionStatus').className = 'connection-status disconnected';
                });
        }
        
        function processESPNOWData(jsonData, timestamp) {
            packetCount++;
            
            // Update counters and timestamps
            document.getElementById('packetCount').textContent = packetCount;
            document.getElementById('dataStatus').textContent = 'Active';
            document.getElementById('dataStatus').style.color = '#28a745';
            
            lastUpdate = new Date(timestamp);
            document.getElementById('lastUpdateTime').textContent = lastUpdate.toLocaleTimeString();
            
            // Update raw data display
            document.getElementById('rawData').textContent = jsonData;
            
            try {
                // Parse JSON for formatted display
                const data = JSON.parse(jsonData);
                let displayText = '';
                
                if (data.type === 'keyboard_input') {
                    displayText = `üìù KEYBOARD INPUT\n"${data.data}"`;
                } else {
                    // Handle other data types
                    displayText = JSON.stringify(data, null, 2);
                }
                
                document.getElementById('dataText').textContent = displayText;
                
            } catch (e) {
                // If not JSON, display as plain text
                document.getElementById('dataText').textContent = jsonData;
            }
            
            // Update connection status
            document.getElementById('connectionStatus').textContent = '‚úÖ Connected - Receiving real-time data';
            document.getElementById('connectionStatus').className = 'connection-status connected';
            
            // Visual feedback
            const dataText = document.getElementById('dataText');
            dataText.style.transform = 'scale(1.05)';
            setTimeout(() => {
                dataText.style.transform = 'scale(1)';
            }, 200);
        }
        
        function changePollingInterval() {
            const newInterval = prompt('Enter polling interval in milliseconds (100-5000):', pollingInterval);
            if (newInterval && !isNaN(newInterval) && newInterval >= 100 && newInterval <= 5000) {
                pollingInterval = parseInt(newInterval);
                document.getElementById('pollingInterval').textContent = pollingInterval + 'ms';
                startPolling();
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            startPolling();
            
            // Display connection info
            console.log('WebApp loaded successfully');
            console.log('Host:', window.location.hostname);
        });
    </script>
</body>
</html>
